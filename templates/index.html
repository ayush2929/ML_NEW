<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance App</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: white;
            color: #2575fc;
            border: none;
            font-weight: bold;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #f1f1f1;
            color: #6a11cb;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Student Exam Performance App</h1>
        <p class="lead">Predict Math Scores based on student data</p>
        <a href="{{ url_for('predict_datapoint') }}" class="btn btn-custom mt-4">Go to Prediction Page</a>
    </div>
</body>
</html>
